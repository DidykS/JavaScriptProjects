<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- filter -->
    <div class="filter">
      <!-- filter__nav -->
      <nav class="filter__nav">
        <ul>
          <li class="li__all" data-filter="all">all</li>
          <li class="li__dog" data-filter="dog">dog</li>
          <li class="li__cat" data-filter="cat">cat</li>
          <li class="li__bird" data-filter="bird">bird</li>
        </ul>
      </nav>
      <!-- filter__content -->
      <div class="filter__content">
        <div class="box cat">cat</div>
        <div class="box dog">dog</div>
        <div class="box bird">bird</div>
        <div class="box cat">cat</div>
        <div class="box bird">bird</div>
        <div class="box cat">cat</div>
        <div class="box cat">cat</div>
        <div class="box dog">dog</div>
        <div class="box bird">bird</div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
