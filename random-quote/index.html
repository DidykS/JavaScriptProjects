<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <div class="quotes">
      <h1 class="h">Quote of the Day</h1>
      <span>Press the button below</span>
      <div class="button">
        <button class="btn" id="random" type="button">New Quote</button>
      </div>
      <div class="text">
        <p class="p" id="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, commodi?"</p>
        <p class="p" id="author">-John Doe</p>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
