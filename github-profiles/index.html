<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profiles</title>

    <!-- FONT AWESOME -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main__form">
          <form id="form" class="form" action="/">
            <i class="fas fa-search fa-2x form__icon"></i>
            <input
              class="form__input"
              type="text"
              placeholder="Search GitHub profile..."
            />
            <button id="btn" class="form__button" type="submit">Search</button>
          </form>
        </div>

        <div class="main__card">
          <div class="card">
            <div class="card__avatar">
              <img
                class="card__avatar--img"
                src="https://avatars.githubusercontent.com/u/583231?v=4"
                alt=""
              />
            </div>
            <div class="card__info">
              <div class="card__info--header">
                <div class="card__info--header--description">
                  <span class="card__info--header--description--name"
                    >The Octocat</span
                  >
                  <span class="card__info--header--description--login"
                    >@octocat</span
                  >
                </div>
                <div class="card__info--header--date">
                  <span>Joined 25 Jan 2011</span>
                </div>
              </div>
              <span class="card__info--bio">This profile has no bio</span>
              <div class="card__info--stat">
                <div class="card__info--stat--item"><span>Repos</span>8</div>
                <div class="card__info--stat--item">
                  <span>Followers</span>3938
                </div>
                <div class="card__info--stat--item">
                  <span>Following</span>9
                </div>
              </div>
              <div class="card__info--footer">
                <a href="#" class="card__info--footer--item"
                  ><i class="fas fa-map-marker-alt"></i> San Francisco</a
                >
                <a href="#" class="card__info--footer--item"
                  ><i class="fab fa-twitter"></i> Not Available</a
                >
                <a href="#" class="card__info--footer--item"
                  ><i class="fas fa-link"></i> https://github.blog
                </a>
                <a href="#" class="card__info--footer--item"
                  ><i class="fas fa-building"></i> @github</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
