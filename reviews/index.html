<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main -->
  <div class="main">
    <!-- container -->
    <div class="container">
      <!-- title -->
      <div class="title">
        <h1>Our reviews</h1>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <div class="review">
        <div class="review__img">
          <img id="review__img" src="./img/woman.jpg" alt="img">
        </div>
        <h3 id="author" class="review__author">Sara Jones</h3>
        <span id="job" class="review__job">Front-End</span>
        <p id="info" class="review__info">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur nemo alias doloremque fuga error, accusamus itaque officia sint ut dicta.
        </p>
        <div class="review__btn">
          <button id="prev" class="btn">prev</button>
          <button id="next" class="btn">next</button>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
