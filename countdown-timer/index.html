<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <div class="countdown">
      <h1 class="countdown__title">Countdown to new year</h1>
      <div class="countdown__body">
        <div id="day" class="countdown__body--item day">NA</div>
        <div id="hours" class="countdown__body--item hours">NA</div>
        <div id="minute" class="countdown__body--item minute">NA</div>
        <div id="second" class="countdown__body--item second">NA</div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
